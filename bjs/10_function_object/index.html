<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container justify-content-center align-items-center">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0"><b>Окно результатов генерации</b></p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">                            
                                <h3 class="card-title"><span id="surnameOutput">Генерация фамилии</span></h3>
                                <h4><span id="firstNameOutput">Генерация имени</span></h4>
                                <h4><span id="patronymicOutput">Генерация отчества</span></h4>
                                <hr class="my-auto flex-grow-1">
                                <p>
                                <span><b>Пол:</b></span>
                                <span id="genderOutput">Генерация пола</span></p>  
                                <p>
                                <span><b>Дата рождения:</b></span>
                                <span id="birthDayOutput">Генерация дня рождения</span>
                                <span id="birthMonthOutput">Генерация месяца рождения</span>
                                <span id="birthYearOutput">Генерация года рождения</span>
                                </p>                            
                                <p>
                                <span><b>Профессия:</b></span>
                                <span id="professionOutput">Генерация профессии</span>
                                </p>                            
                        </div>
                    </div>
                </div>
                <div class="card-footer">                                                          
                    <button type="button" class="btn btn-outline-primary" id="btnGenerate">Сгенерировать данные</button>  
                    <button type="button" class="btn btn-outline-success" id="btnClear">Очистить данные</button>               
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
